<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sweet Shop Manager</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="main-title">Sweet Shop Management System</h1>

    <h2>Add New Sweet</h2>
    <form id="addSweetForm">
      <input type="number" id="sweetId" placeholder="ID" min="1" required />
      <input type="text" id="sweetName" placeholder="Name" required />
      <select id="sweetCategory">
        <option value="Chocolate">Chocolate</option>
        <option value="Candy">Candy</option>
        <option value="Pastry">Pastry</option>
      </select>
      <input
        type="number"
        id="sweetPrice"
        placeholder="Price"
        min="1"
        required
      />
      <input
        type="number"
        id="sweetQuantity"
        placeholder="Quantity"
        min="1"
        required
      />
      <button type="submit">Add Sweet</button>
    </form>

    <h2>Search Sweets</h2>
    <form id="searchForm">
      <input type="text" id="searchName" placeholder="Name" />
      <select id="searchCategory">
        <option value="">All Categories</option>
        <option value="Chocolate">Chocolate</option>
        <option value="Candy">Candy</option>
        <option value="Pastry">Pastry</option>
      </select>
      <input type="number" id="minPrice" placeholder="Min Price" min="1" />
      <input type="number" id="maxPrice" placeholder="Max Price" min="1" />
      <button type="submit">Search</button>
    </form>

    <h2>Sweet Inventory</h2>
    <table id="sweetTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Category</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="script.js" type="module"></script>
  </body>
</html>
